<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery_01_base_selector_실습</title>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>    
</head>
<body>
    <h1>jQuery_01_base_selector_실습</h1>
    <h2>Selector1</h2>
    <script>
        $(document).ready(function(){
            // $("h1").not('.test').css('color','red');
            // $("h1").eq(2).css('color','orange');
            // $("h1").eq(3).css('color','yellow');
            // $("h1").last().css('color','green');
            // 선생님 풀이
            $("h1").css('color','red');
            $("#text").css('color','orange');
            $("[name=text]").css('color','yellow');
            $(".text").css('color','green');
        });
    
    </script>
    <h1> text1 </h1>
    <h1 id="text"> text2 </h1>
    <h1 name="text"> text3 </h1>
    <h1 class="text"> text4 </h1>
    
    <hr>

    <h2>Selector2</h2>
    <script>
        $(document).ready(function(){
            // $("ol>li").first().css('color','red');
            // $("ol>li").eq(1).css('color','orange');
            // $("ol>li").last().css('color','green');
            // $("ul>li").first().css('color','blue');
            // $("ul>li").eq(1).css('color','purple');
            // $("ul>li").last().css('color','rgb(77, 8, 77)');
            // 선생님 풀이
            $("ol:first").css('color','red');
            $("ol>li").eq(1).css("color",'orange');
            $("ol>li:eq(2)").css("color",'green');

            $("ul>li").first().css("color","blue");
            $("ul>li").filter(".second").css("color","darkviolet");
            $("ul>li").last().css("color","purple");
        });
    
    </script>
    <ol>
        <li class="first"><h2>1-1</h2></li>
        <li class="second"><h2>1-2</h2></li>
        <li class="first"><h2>1-3</h2></li>
    </ol>
    <ul>
        <li class="third"><h2>2-1</h2></li>
        <li class="second"><h2>2-2</h2></li>
        <li class="third"><h2>2-3</h2></li>
    </ul>

    <hr>

    <h2>Selector3</h2>
    <script>
        function clear(){
            // $("tr").css('color','');
            // $("td").css('color','');
            // 선생님 풀이
            $("td").removeAttr("style")
        }
        function click1(){
            // $("tr").css('color','');
            // $("td").css('color','');
            // $("td").eq(1).css('color','red');
            // $("td").eq(2).css('color','red');
            // 선생님 풀이
            clear();
            $("td:contains(10)").css('color','yellow');
        }
        function click2(){
            // $("tr").css('color','');
            // $("td").css('color','');
            // $("td").eq(4).css('color','red');
            // $("td").eq(5).css('color','red');
            // 선생님 풀이
            clear();
            $("tr:eq(2) > td").not(":first").css("color","yellow");
        }
        function click3(){
            // $("tr").css('color','');
            // $("td").css('color','');
            // $("td").eq(1).css('color','red');
            // $("td").eq(4).css('color','red');
            // $("td").eq(7).css('color','red');
            // 선생님 풀이
            // clear();
            $("td:nth-of-type(2):not(tr:last-of-type td)")
            .css('color','yellow')
        }
        function click4(){
            // $("tr").css('color','');
            // $("td").css('color','');
            // $("td").eq(2).css('color','red');
            // $("td").eq(5).css('color','red');
            // $("td").eq(8).css('color','red');
            // 선생님 풀이
            clear();
            $("td").eq(2).css('color','yellow');
            $("td").eq(5).css('color','yellow');
        }
    
    </script>
    <input type="button" value="[가]색 변경" onclick="click1()" />
    <input type="button" value="[나]색 변경" onclick="click2()" />
    <input type="button" value="[A]색 변경" onclick="click3()" />
    <input type="button" value="[B]색 변경" onclick="click4()" />
	<!--요소의 clear속성명 충돌이 있으니, 전역의 clear함수 호출할 것.-->
    <input type="button" value="clear()" id="btn-clear" onclick="window.clear();">
    <br><br>

    <table border="1">
        <tr><th>구분</th><th>A</th><th>B</th></tr>

        <tr><td>나</td><td>20</td><td>20</td></tr>

</body>
